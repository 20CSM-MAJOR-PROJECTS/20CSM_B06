<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>ISRO Documentaries Hub</h2>
    </header>
    <form id="forgotPasswordForm" method="post" onsubmit="handleForgotPassword(event)">
        <h4>Forgot Password</h4>
        <p class="reset-instructions">Don't worry, it happens to the best of us. Fill in your email address, and we'll send the password reset instructions.</p>
        
        <label for="email">Email Address:<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>

        <!-- reCAPTCHA integration -->

        <div class="recaptcha-placeholder">
            <!-- Add your reCAPTCHA code here -->
            <!-- Example: <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div> -->
        </div>

        <button type="submit">Submit</button>
        <label type="button" onclick="cancelForgotPassword()"><b>Cancel</b></label>
        <p id="errorMessage" class="error-message"></p>
    </form>
    <footer>
        <h4><p>&copy <a href="about.html">All Rights Reserved.</a></p></h4>
    </footer>
    <script>
        function handleForgotPassword(event) {
            // Implement client-side logic for handling forgot password
            // Validate email address and reCAPTCHA
            // If successful, show a success message or redirect to a confirmation page
            // If failed, show an error message
            event.preventDefault();
            // Add your logic here
        }

        function cancelForgotPassword() {
            // Implement logic to cancel the forgot password process
            // For example, redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
