        <h4>Video Classification</h4>

        <input type="text" id="videoSearch" name="videoSearch" placeholder="Search by Title or Keyword">

        <label for="genreFilter">Filter by Genre:</label>
        <select id="genreFilter" name="genreFilter">
            <option value="all">All Genres</option>
            <option value="animation">Animation</option>
            <option value="graphics">Graphics</option>
            <option value="controlRoom">Indoor Control Room</option>
            <option value="interview">Interview</option>
            <option value="launch">Launch</option>
            <option value="logo">Logo</option>
        </select>

        
        <div class="genreSection" id="animationSection">
            <h3>Animation</h3>
            <ul>
                <!-- List of Animation Videos -->
                <li>
                    <h3>Video Title</h3>
                    <p>Video Description</p>
                    <video width="320" height="240" controls>
                        <source src="animation_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </li>
                <!-- Add more video items as needed -->
            </ul>
        </div>

        <!-- Similar sections for other genres -->

    </div>
